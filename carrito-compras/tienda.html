<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>
  <link rel="stylesheet" href="xd.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="">
    </div>  
    <h1>Carrito de Compras</h1>
  </header>
 
  <main>

    <div class="cart">
      <div class="cart-item">
        <img src="saco blancoi.jpg" alt="Saco rojo">
        <div class="item-details">
          <h3>Saco blanco basico</h3>
          <p>Precio: $90.00</p>
          <input type="number" value="1">
        </div>
      </div>
      <div class="cart-item">
        <img src="saconegro.jpg" alt="Producto 2">
        <div class="item-details">
          <h3>Saco negro basico</h3>
          <p>Precio: $90.00</p>
          <input type="number" value="1">
        </div>
      </div>
      <div class="cart-item">
        <img src="sacoazul.jpg" alt="Producto 3">
        <div class="item-details">
          <h3>Saco azul basico</h3>
          <p>Precio: $90.00</p>
          <input type="number" value="1">
        </div>
      </div>
    </div>
    
    <div class="total">
      <h2>Total: $180.00</h2>
      <button>Comprar</button>
    </div>
  </main>
  
  <footer>
    <p>&copy; 2023 Pagina prrona</p>
  </footer>
</body>
</html>
